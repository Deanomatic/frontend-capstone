<!DOCTYPE html>
<html>
<head>
	<title>FaceBuck</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--materialize links-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="/lib/node_modules/materialize-css/dist/css/materialize.css"  media="screen,projection"/>
	<link type="text/css" rel="stylesheet" href="/lib/node_modules/materialize-css/dist/css/materialize.min.css"  media="screen,projection"/>
<!--<link rel="stylesheet" type="text/css" href="lib/node_modules/bootstrap/dist/css/bootstrap.min.css">-->
<style>
    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }

    main {
      flex: 1 0 auto;
    }

    body {
      background: #fff;
    }

    .input-field input[type=date]:focus + label,
    .input-field input[type=text]:focus + label,
    .input-field input[type=email]:focus + label,
    .input-field input[type=password]:focus + label {
      color: #e91e63;
    }

    .input-field input[type=date]:focus,
    .input-field input[type=text]:focus,
    .input-field input[type=email]:focus,
    .input-field input[type=password]:focus {
      border-bottom: 2px solid #e91e63;
      box-shadow: none;
    }
 </style>
</head>

<body ng-app="faceBuck">

	<div ng-include="'partials/nav.html'">
		<header>
			<h1>FaceBuck</h1>
		</header>
	</div>
	<div class="row">	
		<div class="" ng-view></div>
	</div>

	<!--js link for materialize-->
	<script type="text/javascript" src="lib/node_modules/materialize-css/dist/js/materialize.js"></script>
	<script type="text/javascript" src="lib/node_modules/materialize-css/dist/js/materialize.min.js"></script>
	<!-- Links to node modues -->
	<script type="text/javascript" src="lib/node_modules/firebase/firebase.js"></script>
	<script type="text/javascript" src="lib/node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="lib/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="lib/node_modules/angular/angular.min.js"></script>
	<script type="text/javascript" src="lib/node_modules/angular-route/angular-route.min.js"></script>
	<!-- Links for factories, ctrls, and app -->
	<script type="text/javascript" src="app/app.js"></script>
	<!-- //////////////////////// -->
	<script type="text/javascript" src="app/factories/AuthFactory.js"></script>
	<!--/////////////////////////-->
	<script type="text/javascript" src="app/FBCreds.js"></script>
	<!-- ///////////////////////-->
	<script type="text/javascript" src="app/controllers/homeCtrl.js"></script>
	<script type="text/javascript" src="app/controllers/logCtrl.js"></script>
	<script type="text/javascript" src="app/controllers/login.js"></script>
	<script type="text/javascript" src="app/controllers/mapCtrl.js"></script>

</body>
</html>
