 <div class="row"> 
  <div class="col-xs-6">
    <h4>Login with Google</h4>
    <button class="btn lime darken-4" ng-click="loginGoogle()">Sign In</button>
  </div>

  <div class="col-xs-6 text-right">
    <section class="auth-form">
    <h4>Login/Register with Email</h4>
    <div>
      User Name: <input type="text" ng-model="account.userName">
    </div>
    <div>
      Email: <input type="text" autofocus="true"  ng-model="account.email">
    </div>
    <div>
      Password: <input type="password" ng-model="account.password">
    </div>
    <div>
      <button class="btn lime darken-4" ng-click="login()">Login</button>

      <button class="btn lime darken-4" ng-click="register()">Register</button>
    </div>
    </section>
  </div>
  
</div>
